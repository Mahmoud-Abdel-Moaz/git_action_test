name: Get latest TestFlight build number
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6 # This is a recent version.

    - name: Install Fastlane
      run: gem install fastlane

    - name: Get latest TestFlight build number
      run: fastlane run latest_testflight_build_number
