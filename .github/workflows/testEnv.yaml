on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop
name: "Build & Release (Change APP Name)"
jobs:
  firebase-distribution:
    name: Firebase App Distribution
    runs-on: ubuntu-latest
    needs: build
    environment: hallo
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          distribution: 'zulu'
          java-version: "12.x"
          cache: gradle
#      - name: build release
#        run: ./gradlew assembleRelease
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "3.16.1"
          channel: 'stable'
          cache: true
      - name: Get dependencies
        run: flutter pub get
      - name: Start Android Release Build
        run: flutter build apk
      - name: Upload Android Release
        uses: actions/upload-artifact@v2
        with:
          name: android-release
          path: build/app/outputs/flutter-apk/app-release.apk
      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-release.apk
  build:
    name: Build & Release
    runs-on: macos-latest
    environment: hallo
    env:
      APP_NAME: ${{vars.APP_NAME}}
      PACKAGE_NAME: ${{vars.PACKAGE_NAME}}
      LOGO: ${{vars.LOGO}}
      DOTENV: ${{vars.DOTENV}}
      FIREBASE: ${{secrets.FIREBASE_GOOGLE_SERVICES}}
    steps:
      - uses: actions/checkout@v1
      # 6 Decoded the base64 encoded keystore value saved as a secret to ID android_keystore
      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.0.3
        with:
          fileName: upload-keystore.jks
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}
      # 7 Created key.properties using the secrets and android_keystore
      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
      - uses: actions/setup-java@v1
        with:
          distribution: 'zulu'
          java-version: "12.x"
          cache: gradle
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "3.16.1"
          channel: 'stable'
          cache: true
      - name: Change App Name
        run: sed -i.bak "s/android:label=.*/android:label=\"$APP_NAME\"/g" android/app/src/main/AndroidManifest.xml
      - name: Change App Package Id
        run: |
          echo "android {  defaultConfig { applicationId '${PACKAGE_NAME}' }  }" > android/changePackage.gradle
          echo "apply from: rootProject.file('changePackage.gradle')" >> android/app/build.gradle
      # 6 Download logo
      - name: Download Logo Image
        run: echo "$LOGO" | base64 -d > assets/images/logo.png
      - name: Download env file
        run: echo "$DOTENV" | base64 -d > client.env
      - name: Download firebase google services
        run: echo "$FIREBASE" | base64 -d > android/app/google-services.json
      - name: Get dependencies
        run: flutter pub get
      - name: Generate App Assets
        run: flutter pub run flutter_launcher_icons
      - name: Start Android Release Build
        run: flutter build apk
      - name: Upload Android Release
        uses: actions/upload-artifact@v2
        with:
          name: android-release
          path: build/app/outputs/flutter-apk/app-release.apk
      - name: push to Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/*"
          tag: v1.0.${{github.run_number}}
          token: ${{secrets.TOKEN}}

      - name: Deploy to Firebase Distribution
        run: |
          # Set up Firebase CLI
          echo ${{ secrets.FIREBASE_CI_TOKEN }} | base64 --decode > firebase-ci-token.json
          npm install -g firebase-tools
          
          # Authenticate with Firebase
          firebase auth:token:store --token firebase-ci-token.json
          
          # Deploy to Firebase Distribution
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk --app ${{ secrets.FIREBASE_APP_ID }} --groups testers
        
