plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id("com.google.gms.google-services")
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def keystoreProperties1 = new Properties()
def keystoreProperties2 = new Properties()
def keystorePropertiesFileBlink1 = rootProject.file('key1.properties')
if (keystorePropertiesFileBlink1.exists()) {
    keystoreProperties1.load(new FileInputStream(keystorePropertiesFileBlink1))
}

def keystorePropertiesFileBlink2 = rootProject.file('key2.properties')
if (keystorePropertiesFileBlink2.exists()) {
    keystoreProperties2.load(new FileInputStream(keystorePropertiesFileBlink2))
}

android {
    namespace "com.getaction.hello"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.getaction.hello"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }





    signingConfigs {
        releaseProject1 {
            storePassword keystoreProperties1['storePassword']
            keyPassword keystoreProperties1['keyPassword']
            keyAlias keystoreProperties1['keyAlias']
            storeFile file(keystoreProperties1['storeFile'])
        }
        releaseProject2 {
            storePassword keystoreProperties2['storePassword']
            keyPassword keystoreProperties2['keyPassword']
            keyAlias keystoreProperties2['keyAlias']
            storeFile file(keystoreProperties2['storeFile'])
        }
    }

    flavorDimensions "app"
    productFlavors {
        blink1 {
            dimension "app"
            applicationId "com.getaction.hello"
            versionCode 315
            versionName "2.1.35"
            signingConfig signingConfigs.releaseProject1
        }
        blink2 {
            dimension "app"
            applicationId "com.hallo.code_magic_test"
            versionCode 103
            versionName "1.0.21"
            signingConfig signingConfigs.releaseProject2
        }
    }

    buildTypes {
        releaseProject1 {
            shrinkResources false
            minifyEnabled false
        }
        releaseProject2 {
            shrinkResources false
            minifyEnabled false
        }
    }

